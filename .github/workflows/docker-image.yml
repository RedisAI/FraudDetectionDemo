name: Docker-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
#  schedule:
#    - cron: '0 0 * * *'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        uses: addnab/docker-run-action@v3
        with:
          image: redislabs/redisai:edge-cpu-bionic
          run: |
            pip3 install -r example_client/requirements.txt
            python3 tests/test_demo_flow.py

  run_demo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout model 
      run: |
        git lfs install 
        git lfs fetch && git lfs checkout
    - name: Build the docker-compose image
      run: docker-compose up -d
    - name: Test 
      run: |
        pip3 install -r example_client/requirements.txt
        python3 example_client/client.py
